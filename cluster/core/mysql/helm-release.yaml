---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: mysql
      version: 9.2.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    architecture: standalone
    auth:
      rootPassword: ${MYSQL_ROOT_PASSWORD}
    metrics:
      enabled: true
    primary:
      persistence:
        enabled: true
        storageClass: "nfs-client"
