---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: syncthing
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.29.2
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "autorenew"
          hajimari.io/appName: "Syncthing"
        hosts:
          - host: "syncthing.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        enabled: true
        storageClass: nfs-client
        mountPath: /var/syncthing
        accessMode: ReadWriteOnce
        size: 8Gi
    service:
      listen:
        annotations:
          metallb.universe.tf/allow-shared-ip: "syncthing"
        type: LoadBalancer
        loadBalancerIP: ${METALLB_SYNCTHING_ADDR}
      discovery:
        annotations:
          metallb.universe.tf/allow-shared-ip: "syncthing"
        type: LoadBalancer
        loadBalancerIP: ${METALLB_SYNCTHING_ADDR}
